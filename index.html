<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>

	<title>Krista Sanchez | Programmer | http://kristasanchez.com/</title>
	<link rel="icon" type="image/png" href="images/favicon.png">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<meta name="description" content="" />

	<link rel="stylesheet" type="text/css" href="css/reset-fonts-grids.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/resume.css" media="all" />

</head>

<body>

	<div id="doc2" class="yui-t7">
		<div id="inner">
			<div id="hd">
				<!--// header template rendered here -->
			</div>


			<div id="bd">
				<div id="yui-main">
					<div class="yui-b">

						<div id="profile" class="yui-gf">
							<!--//profile template rendered here-->
						</div>

						<div class="yui-gf">
							<div class="yui-u first">
								<h2>Technical</h2>
							</div>
							<div id="skills" class="yui-u">
								<!--// skills template rendered here-->
							</div>
						</div>

						<div class="yui-gf">

							<div class="yui-u first">
								<h2>Experience</h2>
							</div>
							<div id="work" class="yui-u">
								<!--// work tempalte rendered here -->
							</div>
						</div>

						<div class="yui-gf last">
							<div class="yui-u first">
								<h2>Education</h2>
							</div>
							<div id="education" class="yui-u">
								<!--// education template rendered here -->
							</div>
						</div>
					</div>
					<!--// .yui-b -->
				</div>
				<!--// yui-main -->
			</div>
			<!--// bd -->
			<div id="ft">
				<!--// footer template rendered here -->
			</div>
		</div>
		<!-- // inner -->
	</div>
	<!--// doc -->
	<script type="text/template" data-template="hd">
		<div class="yui-gc">
			<div class="yui-u first">
				<h1>{{name}}</h1>
				<h2>{{label}}</h2>
			</div>

			<div class="yui-u">
				<div class="contact-info">
					<!-- <h3><a id="pdf" href="#">Download PDF</a></h3> -->
					<h3><a href="mailto:{{email}}">{{email}}</a></h3>
					<h3><a href="{{linkedin}}" target="_blank">{{linkedin}}</a></h3>
					<h3>{{phone}}</h3>
				</div>
				<!--// .contact-info -->
			</div>
		</div>
		<!--// .yui-gc -->
	</script>

	<script type="text/template" data-template="profile">
		<div class="yui-u first">
			<h2>Profile</h2>
		</div>
		<div class="yui-u">
			<p class="enlarge">
				{{summary}}
			</p>
		</div>
	</script>

	<script type="text/template" data-template="skills">
		<ul class="talent">
			<li>{{a}}</li>
			<li>{{b}}</li>
			<li>{{c}}</li>
			<li class="last">{{d}}</li>
		</ul>
	</script>

	<script type="text/template" data-template="work">
		<div class="job">
			<h2>{{company}}</h2>
			<h3>{{position}}</h3>
			<h4>{{startDate}}-{{endDate}}</h4>
			<p>{{summary}}</p>
		</div>
	</script>

	<script type="text/template" data-template="education">
		<div class="job">
			<h2>{{institution}}</h2>
			<h3>{{area}}</h3>
			<h4>{{startDate}}-{{endDate}}</h4>
		</div>
	</script>

	<script type="text/template" data-template="ft">
		<p>{{name}} &mdash; <a href="mailto:{{email}}">{{email}}</a> &mdash; {{phone}}</p>
	</script>


	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/jsonResume.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
